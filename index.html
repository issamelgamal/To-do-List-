<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do list</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="container">
        <div class="name">To-do List</div>
        <form id="dateForm">
            <label for="dateInput">Choose a date:</label>
            <input type="date" id="dateInput" name="dateInput" required>
            <button type="submit">Save Date</button>
        </form>
        <p id="savedDate">date is: Not saved yet.</p>
        <div class="form">
            <input type="text" class="input" />
            <input type="submit" class="add" value="Add Task" />
        </div>
        <div class="deleteAll">Delete All</div>
        <div class="tasks"></div>
        <footer class="footer"> Created by <span>Issam Mohamed </span> &#169 2024</footer>
    </div>
    <script src="main.js"></script>
</body>
</html>
